{% extends 'base.html' %}
{% block content %}
<head>
<style>
.banner {
    background-color: darkslateblue;
    width: 100%;
    height: 200px;
    margin-bottom: 50px;
}

.banner-text {
    margin-top: 100px;
    margin-left: 600px;
    position: absolute;
    transform: transform;
}
</style>
    </head>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="task" placeholder="enter the task name"><br>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder="enter the priority"><br>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder="enter the date"><br>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h4>Task to be completed</h4>
            {% for i in tasks %}

            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{ i.name }}</h4>
                    <p><b>{{ i.priority }}</b></p>
                    <p><b>{{ i.date }}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">update</a>
                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
